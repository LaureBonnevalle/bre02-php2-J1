<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit address</title>
</head>
<body>
<form action="edit-address.php" method="post">
    <fieldset>
        <label for="id">
            Id
        </label>
        <input type="text" name="id" id="id" />
    </fieldset>
    <fieldset>
        <label for="street">
            Rue
        </label>
        <input type="text" name="street" id="street" />
    </fieldset>
    <fieldset>
        <label for="zipcode">
            Code postal
        </label>
        <input type="text" name="zipcode" id="zipcode" />
    </fieldset>
    <fieldset>
        <label for="city">
            Ville
        </label>
        <input type="text" name="city" id="city" />
    </fieldset>
    <fieldset>
        <button type="submit">Envoyer</button>
    </fieldset>
</form>
</body>
</html>
